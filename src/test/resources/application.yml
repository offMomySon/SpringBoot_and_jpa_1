spring:
  jpa:
    open-in-view: false

    hibernate:
      ddl-auto: create
      properties:
        hibernate:
          format_sql: true

  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  logging.level:
    org.hibernate.SQL: debug
    org.higernate.type: trace
